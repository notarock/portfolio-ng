    menuMore = "Plus..."
    readMore = "Lire la suite"
    readOtherPosts = "Voir les autres articles"

    [languages.fr.params.logo]
      logoText = "[notarock:~]$"
      logoHomeLink = "/fr/"

    [languages.fr.menu]
      [[languages.fr.menu.main]]
